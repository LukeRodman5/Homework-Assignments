<!DOCTYPE html> 
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>           
    <header>
        <h1> Bits & Bytes</h1>  
        <p>Welcome to the internet's best restaurant</p>
    </header>
        <nav>   <!-- optional - put ways to get (navigate) to other parts of the web application -->
            <a href="reservation.html">Make a Reservation</a>
        </nav>
    <main>
        <h2>Reservation Form</h2>
        <!-- Use a form to get information from the user & send it to an API-->
        <!-- Since the form data will be used to add a reservation to the API resource-->
        <!--    we need to send a POST request to an API server-->
        <form method ="POST" action="https://5f02f3429e41230016d43346.mockapi.io/api/reservations">
            <div>   <!-- Get the name for the reservation from the user-->
                <label for="nameField">Name: </label>    <!-- A label tag places words in front of the element with the name in the for="" attribute-->
                <input type="text" id= "nameField" name="reservationName"/> <!-- display a text box to the user for them to type name-->
            </div>
            <div>
                <label for="guestsField">Number of guests: </label>
                <input type="number" id="guestsField" name="numberOfGuests" />     
            </div>    
            <div>
                <label for="reservationDate">Date: </label>
                <input type="date" id="reservationDate" name="reservationDate"/>     
            </div>    
            <div>
                <label for="resTime">resTime: </label>
                <input type="time" id="resTime" name="reservationTime" />     
            </div>    
            <div>
                <label for="specialOccasion">Special Occasion? </label>
                <input type="checkbox" id="specialOccasion" name="specialOccasion" />     
            </div>   
            <div>   <!-- optional - provide a style-able unit for css - logically group html elements -->
                <input type="submit" /> <!-- Add a submit button to the form -->
            </div>
        </form>
    </main>
</body>
</html>
